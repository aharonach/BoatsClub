<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BoatsClub - Admin Menu</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">BoatsClub</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="login?logout=true">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="main-nav nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="home"></span> Dashboard
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link main-nav-link dropdown-toggle" href="#">
                            <span data-feather="file"> </span> Orders
                        </a>
                        <ul class="nav flex-column subnav">
                            <li class="nav-item"><a id="orders" class="nav-link" href="orders">View Orders</a></li>
                            <li class="nav-item"><a id="orders-add" class="nav-link" href="orders/add">Add New Order</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link main-nav-link dropdown-toggle" href="#">
                            <span data-feather="anchor"></span> Boats
                        </a>
                        <ul class="nav flex-column subnav">
                            <li class="nav-item"><a id="boats" class="nav-link" href="boats">View Boats</a></li>
                            <li class="nav-item"><a id="boats-add" class="nav-link" href="boats/add">Add New Boat</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link main-nav-link dropdown-toggle" href="#">
                            <span data-feather="users"></span> Rowers
                        </a>
                        <ul class="nav flex-column subnav">
                            <li class="nav-item"><a id="rowers" class="nav-link" href="rowers">View Rowers</a></li>
                            <li class="nav-item"><a id="rowers-add" class="nav-link" href="rowers/add">Add New Rower</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link main-nav-link dropdown-toggle" href="#">
                            <span data-feather="calendar"></span> Activities
                        </a>
                        <ul class="nav flex-column subnav">
                            <li class="nav-item"><a id="activities" class="nav-link" href="activities">View Activities</a></li>
                            <li class="nav-item"><a id="activities-add" class="nav-link" href="activities/add">Add New Activity</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3">
                <h1 id="main-title" class="h2">Dashboard</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Import</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                </div>
            </div>
            <div id="feedback" class="d-none alert"></div>
            <div id="main-content" class="main-content"></div>
        </main>
    </div>
</div>
<script type="text/javascript" src="assets/js/feather.min.js"></script>
<script>feather.replace();</script>
<script type="text/javascript" src="assets/js/forms.js"></script>
<script type="text/javascript" src="assets/js/common.js"></script>
<script type="text/javascript" src="assets/js/boats.js"></script>
<script type="text/javascript" src="assets/js/orders.js"></script>
<script type="text/javascript" src="assets/js/rowers.js"></script>
<script type="text/javascript" src="assets/js/activities.js"></script>
</body>
</html>
