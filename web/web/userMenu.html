<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BoatsClub - User Menu</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3 nav-link-dashboard" href="#">BoatsClub</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav px-3">
        <li class="nav-item notifications-nav text-nowrap mr-auto">
            <button id="openNotifications" type="button" class="btn notifications">
                <span data-feather="bell"></span> <span class="badge badge-light"></span>
            </button>
            <div id="notificationsBox" class="bs-popover-bottom popover">
                <div class="arrow" style="left: 7px;"></div>
                <div id="notificationList" class="popover-body"></div>
            </div>
        </li>
        <li class="nav-item mr-3 text-nowrap">
            <span class="nav-link text-white logged-in"></span>
        </li>
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="login?logout=true">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="main-nav nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link nav-link-dashboard" href="#">
                            <span data-feather="home"></span> Dashboard
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link main-nav-link dropdown-toggle" href="#">
                            <span data-feather="file"> </span> Orders
                        </a>
                        <ul class="nav flex-column subnav">
                            <li class="nav-item">
                                <a class="orders-menu nav-link" data-title="My Orders" href="orders">All My Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="orders-menu nav-link" data-title="Open Orders" href="orders?filterBy=non-appointed">View Open Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="orders-menu nav-link" data-title="Appointed Orders" href="orders?filterBy=appointed">View Appointed Orders</a>
                            </li>
                            <li class="nav-item">
                                <a class="orders-menu nav-link" data-title="History Orders"
                                   href="orders?filterBy=history">View History</a>
                            </li>
                            <li class="nav-item">
                                <a id="orders-add" class="nav-link" href="orders/add">Add New Order</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link main-nav-link" id="my-profile" href="rowers/getUser">
                            <span data-feather="user"></span> My Profile
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-1">
                <h1 id="main-title" class="h2">Dashboard</h1>
                <div id="toolbar" class="btn-toolbar mb-2 mb-md-0"></div>
            </div>
            <div id="feedback" class="d-none alert"></div>
            <div id="main-content" class="main-content"><div id="dashboard-list"></div></div>
        </main>
    </div>
</div>
<script type="text/javascript" src="assets/js/feather.min.js"></script>
<script>feather.replace();</script>
<script type="text/javascript" src="assets/js/popup.js"></script>
<script type="text/javascript" src="assets/js/forms.js"></script>
<script type="text/javascript" src="assets/js/common.js"></script>
<script type="text/javascript" src="assets/js/notifications.js"></script>
<script type="text/javascript" src="assets/js/orders.js"></script>
<script type="text/javascript" src="assets/js/user/boats.js"></script>
<script type="text/javascript" src="assets/js/user/orders.js"></script>
<script type="text/javascript" src="assets/js/user/rowers.js"></script>
</body>
</html>
